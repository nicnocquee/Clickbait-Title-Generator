<p>Who? <input ng-model="who" placeholder="A man, A woman, etc"></p> <p>Doing what? <input ng-model="doing" placeholder="sitting on the beach"></p> <p><span ng-bind="result()" class="result"></span> </p> <p> <button class="btn btn-default" ng-show="buttonDisplay" type="submit" ng-click="generate()">Generate</button> <a class="btn btn-info" href="https://twitter.com/intent/tweet?text={{textToTweet()}}" role="button" ng-show="buttonDisplay" target="_blank">Tweet</a> <button class="btn btn-success" ng-show="buttonDisplay" type="submit" ng-click="submitToPool()">Submit to the Recent Titles</button> </p> <div ng-show="poolDisplay"> <h3>Recent Titles</h3> <div ng-repeat="title in titles"> <span am-time-ago="title.createdAt" class="createdAt"></span> {{title.title}} <a href="https://twitter.com/intent/tweet?text={{textToTweetForTitle(title.title)}}" target="_blank">Tweet this</a> </div> </div>
